repositories {
    jcenter()
    mavenCentral()
    maven { url 'http://maven.microblink.com' }
}

dependencies {
    implementation('com.microblink:blinkcard:1.0.1@aar') {
        transitive = true
    }
}

android {
  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }
}
